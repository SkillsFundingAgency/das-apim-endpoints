query GetProviderOwnedVacanciesForEmployerWithoutAccountLegalEntityId($ukprn: Int, $accountId: Long) {
    vacancies(
        where: {
            deletedDate:  { eq: null }
            ownerType:  { eq: PROVIDER }
            accountLegalEntityId: { eq: null }
            ukprn: { eq: $ukprn }
            accountId: { eq: $accountId }
        }
    )
    {
        ...AllVacancyFields
    }
}
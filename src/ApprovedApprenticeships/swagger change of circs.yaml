openapi: 3.0.0
info:
  version: '1.0'
  title: Approved Apprenticeships external API for consumption from an authenticated consumer
  description: 'This service will provide a contract to the Data Collections team for consumption of approved apprenticeships'
paths:
  /info:
    get:
      description: information regarding this API. The version will be returned
      security:
        - ApiKeyAuth: []  # Require API Key authentication
      responses:
        '200':
          $ref: '#/components/responses/infoResponse'
        '429':
          $ref: '#/components/responses/rateLimitExceededResponse'   
  /health:
    get:
      description: The system is fully ready to accept requests and all the dependencies are healthy
      security:
        - ApiKeyAuth: []  # Require API Key authentication
      responses:
        '200':
          $ref: '#/components/responses/healthCheckResponse'
        '503':
          $ref: '#/components/responses/healthCheckResponse'
        '429':
          $ref: '#/components/responses/rateLimitExceededResponse' 

  /providers/{ukprn}/academicyears/{academicyear}/apprenticeships:
    get:
      summary: Returns a paged list of apprenticeships for this provider
      security:
        - ApiKeyAuth: []  # Require API Key authentication
      parameters:
        - name: ukprn
          in: path
          required: true
          description: The UK Provider Reference Number for the provider entering this learner
          schema:
            type: string
        - name: academicyear
          in: path
          required: true
          example: 2425
          schema:
            type: integer
        - name: page
          in: query
          required: false
          description: Default is 1
          schema:
            type: integer
        - name: pagesize
          in: query
          required: false
          example: 20
          description: Default is 20, can be between 10 and 100
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/pagedApprenticeshipsResponse'  

  /providers/{ukprn}/apprenticeships/match:
    patch:
      summary: Accepts or rejects a matched apprenticeship
      security:
        - ApiKeyAuth: []  # Require API Key authentication
      requestBody:
        $ref: '#/components/requestBodies/apprenticeshipMatchRequest'
      parameters:
        - name: ukprn
          in: path
          required: true
          description: The UK Provider Reference Number for the provider entering this learner
          schema:
            type: string
      responses:
        '200':
          $ref: "#/components/responses/apprenticeshipMatchResponse"
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthorized'

  /providers/{ukprn}/apprenticeships:
    patch:
      summary: Updates the details of an approved apprenticeship
      security:
        - ApiKeyAuth: []  # Require API Key authentication
      requestBody:
        $ref: '#/components/requestBodies/apprenticeshipUpdateRequest'
      parameters:
        - name: ukprn
          in: path
          required: true
          description: The UK Provider Reference Number for the provider entering this learner
          schema:
            type: string
      responses:
        '200':
          $ref: "#/components/responses/apprenticeshipUpdatedResponse"
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthorized'

components:  
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Ocp-Apim-Subscription-Key
      description: "Enter your API key in the `Ocp-Apim-Subscription-Key` header."
  headers:
    location:
      schema:
        type: string
        format: url
        example: /providers/234324/leaners/24321432
    X-RateLimit-Limit:
      description: The maximum number of requests allowed in a time window
      schema:
        type: integer
        example: 100
    X-RateLimit-Remaining:
      description: The number of requests remaining in the current time window
      schema:
        type: integer
        example: 99
    X-RateLimit-Reset:
      description: The time (in UNIX timestamp) when the rate limit resets
      schema:
        type: integer
        example: 1712345678
    Retry-After:
      description: The number of seconds to wait before making a new request
      schema:
        type: integer
        example: 60

  requestBodies:
    apprenticeshipMatchRequest:
      description: Details of apprenticeships to match
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/matchApprenticeshipRequest'

    apprenticeshipUpdateRequest:
      description: Details of an updated apprenticeships
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/updateApprenticeshipRequest'

  responses:
    pagedApprenticeshipsResponse:
      description: A paged apprenticeship response
      headers:
        Link:
          description: Pagination links (next, prev)
          schema:
            type: string
            format: url
          example: '<https://api.example.com/items?page=2>; rel="prev", <https://api.example.com/items?page=5>; rel="next"'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/pagedApprenticeships'

    apprenticeshipMatchResponse:
      description: A apprenticeship match response
      content:
        application/json:
          schema:
            type: object
            properties:
              matchAccepted:
                type: boolean

    rateLimitExceededResponse:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Rate limit exceeded. Try again later."

    apprenticeshipUpdatedResponse:
      description: OK
      content:
        text/plain:
          schema:
            type: string
            example: OK

    okResponse:
      description: OK
      content:
        text/plain:
          schema:
            type: string
            example: OK

    badRequest:
      description: A bad request was sent and validation of the payload failed
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/error'

    unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'

    healthCheckResponse:
      description: Results of a health check
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/healthcheckResults'

    infoResponse:
      description: Information response
      content:
        text/plain:
          schema:
            type: string
            example: Leaner data APIM for the apprenticeship service - Version 3.0.2

  schemas:
    error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    
    pagedApprenticeships:
      type: object
      properties:
        apprenticeships:
          type: array
          items:
              $ref: '#/components/schemas/apprenticeship'
        total:
          type: integer
          minimum: 0
        page: 
          type: integer
          minimum: 1
        pageSize: 
          type: integer
          minimum: 1
          maximum: 100
        totalPages: 
          type: integer
          minimum: 1
      required:
        - page
        - total
        - pageSize  
        - totalPages  
    
    healthcheckResults:
      type: array
      items:
        $ref: '#/components/schemas/healthcheck' 
  
    healthcheck:
      type: object
      properties:
        description: 
          type: string
        result: 
          type: string    

    matchedApprenticeship:
      type: object
      properties:
        ukprn:
          type: integer
        uln:
          type: integer
        standardCode:
          type: integer
        startDate:
          type: string
          format: date

    apprenticeship:
      allOf:
      - $ref: '#/components/schemas/matchedApprenticeship'
      - type: object
        properties:
          careLeaver:
            type: boolean
          hasEhcp:
            type: boolean
          careLeaverEmployerConsent:
            type: boolean

    matchApprenticeshipRequest:
      type: object
      properties:
        consumerReference:
          type: string
        apprenticeshipKey:
          type: string
          format: uuid
        possibleMatch:
          $ref: "#/components/schemas/matchedApprenticeship"

    updateApprenticeshipRequest:
      type: object
      properties:
        apprenticeshipKey:
          type: string
          format: uuid
        consumerReference:
          type: string
        changeType:
          type: string
          enum:
          - simpleChange
          - startDateChange
          - etc
        changes:
          type: array
          items:
            $ref: "#/components/schemas/kvp"
      
    kvp:
      type: object
      additionalProperties:
        type: object
        properties:
          value:
            type: string
        
security:
  - ApiKeyAuth: []  # Apply API Key security globally
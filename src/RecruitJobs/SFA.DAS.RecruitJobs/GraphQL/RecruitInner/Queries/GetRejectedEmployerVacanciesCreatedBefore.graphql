query GetRejectedEmployerVacanciesCreatedBefore($pointInTime: DateTime) {
    vacancies(
        where: {
        status: { eq: REJECTED },
        ownerType: { eq: PROVIDER }
        createdDate: { lt: $pointInTime },
        deletedDate: { eq: null },
        closedDate: { eq: null }
    }
    )
    {
        id
        vacancyReference
        createdDate
    }
}
query GetRejectedQaVacanciesCreatedBefore($pointInTime: DateTime) {
    vacancies(
        where: {
        status: { eq: REFERRED },        
        createdDate: { lt: $pointInTime },
        deletedDate: { eq: null },
        closedDate: { eq: null }
    }
    )
    {
        id
        vacancyReference
        createdDate
    }
}
trigger:
  branches:
    include:
      - "master"
  paths:
    include:
    - src/EmployerIncentives
    - src/SFA.DAS.Shared*

variables:
- group: Release Management Resources
- group: RELEASE das-apim-endpoints
- name: OuterApiObject
  value: $(EmployerIncentivesOuterApiObject)

resources:
  repositories:
  - repository: self
  - repository: das-platform-building-blocks
    type: github
    name: SkillsFundingAgency/das-platform-building-blocks
    ref: refs/heads/build-wd
    endpoint: SkillsFundingAgency
  - repository: das-platform-automation
    type: github
    name: SkillsFundingAgency/das-platform-automation
    ref: refs/tags/5.0.2
    endpoint: SkillsFundingAgency
  pipelines:
  - pipeline: das-employer-config
    project: Digital Apprenticeship Service
    source: das-employer-config
    branch: master

stages:
- stage: Build
  jobs:
  - template: ../../pipeline-templates/job/code-build.yml
    parameters:
      SonarCloudProjectKey: SkillsFundingAgency_das-apim-endpoints_EmployerIncentives
      TargetProjects: 'src/EmployerIncentives/**/*.csproj'
      UnitTestProjects:  'src/EmployerIncentives/**/*UnitTests.csproj'
      AcceptanceTestProjects: 'src/EmployerIncentives/**/*AcceptanceTests.csproj'
      PublishProject: 'src/EmployerIncentives/SFA.DAS.EmployerIncentives.Api/SFA.DAS.EmployerIncentives.Api.csproj'

      
- stage: Deploy_AT
  dependsOn: []
  displayName: Deploy to AT
  variables:
  - group: DevTest Management Resources
  - group: AT DevTest Shared Resources
  - group: AT das-apim-endpoints
  jobs:
  - template: ../../pipeline-templates/job/arm-deploy.yml
    parameters:
      ServiceConnection: SFA-DAS-DevTest-ARM
      AppRoleAssignmentsServiceConnection: das-app-role-assignments-CDS
      Environment: AT
      SchemaFilePath: $(EmployerIncentivesOuterApiSchemaFilePath)

  - template: ../../pipeline-templates/job/deploy-api.yml
    parameters:
      DeploymentName: Deploy_EmployerIncentives
      Environment: AT
      ServiceConnection: SFA-DAS-DevTest-ARM
      AppServiceName: $(EmployerIncentivesOuterApiAppServiceName)
      DeploymentPackagePath: $(Pipeline.Workspace)/ApimEndpointsArtifacts/SFA.DAS.EmployerIncentives.Api.zip
      ApiVersionSetName: $(EmployerIncentivesOuterApiVersionSetName)
      ApiPath: $(EmployerIncentivesOuterApiPath)
      ApiBaseUrl: $(EmployerIncentivesOuterApiBaseUrl)
      ProductId: $(EmployerIncentivesProductId)
      ApplicationIdentifierUri: $(EmployerIncentivesOuterApiIdentifierUri)
      AppRoleAssignmentsServiceConnection: das-app-role-assignments-CDS

